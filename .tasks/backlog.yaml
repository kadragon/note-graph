      person creation form.
    priority: 4
    status: pending
    estimated_effort: 2h
    acceptance_criteria:
      - "Debounced search shows up to 5 suggestions"
      - "Loading and error states visible during search"
      - "Keyboard arrows/Enter select suggestions"

