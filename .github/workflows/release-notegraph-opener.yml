name: Release notegraph-opener

on:
  push:
    tags:
      - "notegraph-opener-v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Release tag (e.g., notegraph-opener-v1.0.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    name: Release notegraph-opener
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Build release package
        working-directory: tools/notegraph-opener
        shell: pwsh
        run: ./build.ps1

      - name: Resolve version
        id: vars
        shell: pwsh
        run: |
          $version = if ($env:GITHUB_EVENT_NAME -eq 'workflow_dispatch') { "${{ inputs.version }}" } else { $env:GITHUB_REF_NAME }
          "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8

      - name: Rename release zip
        shell: pwsh
        run: |
          $version = "${{ steps.vars.outputs.version }}"
          $src = "tools/notegraph-opener/notegraph-opener-windows.zip"
          $dst = "tools/notegraph-opener/notegraph-opener-$version-windows.zip"
          Move-Item $src $dst -Force

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.vars.outputs.version }}
          name: ${{ steps.vars.outputs.version }}
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
          files: tools/notegraph-opener/notegraph-opener-${{ steps.vars.outputs.version }}-windows.zip
