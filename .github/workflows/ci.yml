name: CI
permissions:
  contents: read

on:
  pull_request:
    branches: [main]

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run markdown lint
        run: npm run lint:md

      - name: Run type check
        run: npm run typecheck

      - name: Run build
        run: npm run build

      - name: Run tests
        run: npm run test